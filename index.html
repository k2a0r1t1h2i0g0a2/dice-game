<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-md">
    <h4>Lets's Play Dice</h4>
    <h2  id="turnMessage">Player-1 To Play</h2>
    <div id="winnerMessage" style="display: none;"></div>
    <div class="container">
        <div class="player" id="player1">
            <h2>Player-1</h2>
             <span id="score1" class="score">0</span>
            <button id="rollBtn1"  class= "rollbtn" onclick="rollDice(1)">Roll Now</button>
        </div>
        <img src="dice1.png" alt="Dice" id="diceImage">
        <div class="player" id="player2">
            <h2>Player-2</h2>
            <span id="score2" class="score">0</span>
            <button id="rollBtn2" class= "rollbtn"onclick="rollDice(2)" disabled>Roll Now</button>
        </div>


    </div>
    <button id="resetBtn" onclick="resetGame()" disabled>RESET </button>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
